<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Место</title>
   </head>
   <body>
      <div class="page">
         <header class="header">
            <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип">
         </header>
         <main class="content">
            <!-- профиль с кнопками -->
            <section class="profile">
               <img class="profile__avatar" alt="Фото пользователя">
               <button class="profile__avatar-button"></button>
               <div class="profile__info">
                  <h1 class="profile__title"></h1>
                  <p class="profile__subtitle"></p>
                  <button type="button" class="profile__edit-button"></button>
               </div>
               <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
               <ul class="elements__cards">
               </ul>
            </section>
         </main>
         <!-- подвал -->
         <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
         </footer>
      </div>
      <!-- попап редактирования профиля -->
      <section class="popup popup_type_edit-button">
         <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_type_edit-profile" name="editProfile" novalidate>
               <input id="name" required minlength="2" maxlength="40" class="popup__input popup__input_type_name" name="name"/>
               <span class="popup__input-error" id="error-name"></span>
               <input id="about" required minlength="2" maxlength="200" class="popup__input popup__input_type_info" name="about"/>
               <span class="popup__input-error" id="error-about"></span>
               <button type="submit" class="popup__submit popup__submit_disabled">Сохранить</button>
            </form>
         </div>
      </section>
      <!--попап изменения аватарки-->
      <section class="popup popup_type-avatar">
         <div class="popup__content">
         <button type="button" class="popup__close"></button>
         <h2 class="popup__title">
         Обновить аватар</h2>
         <form class="popup__form popup__form_type-avatar" name="avatar" novalidate>
            <input type="url" id="avatar" required class="popup__input popup__input_type_avatar" name="link" placeholder="Ссылка на аватар">
            <span class="popup__input-error" id="error-avatar"></span>
            <button class="popup__submit popup__submit_disabled" type="submit">Сохранить</button>
         </form>
         </div>
      </section>
      <!-- попап добавления карточки -->
      <section class="popup popup_type_add-button">
         <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_type_add-elements" name="addElement" novalidate>
               <input id="placeName" required minlength="2" maxlength="30" class="popup__input popup__input_type_element-name" name="name" placeholder="Название"/>
               <span class="popup__input-error" id="error-placeName"></span>
               <input type="url" id="placeLink" required class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку"/>
               <span class="popup__input-error" id="error-placeLink"></span>
               <button type="submit" class="popup__submit popup__submit_disabled">Создать</button>
            </form>
         </div>
      </section>
      <!-- попап карточки -->
      <div class="popup popup_type_image">
         <figure class="popup__image-content">
            <button type="button" class=" popup__close popup__close-image"></button>
            <img class="popup__element-image"/>
            <figcaption class="popup__image-subtitle"></figcaption>
         </figure>
      </div>
      <!-- попап подтверждения удаления карточки -->
      <section class="popup popup_type-confirm-delete">
         <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">
            Вы уверены?</h2>
            <form class="popup__form" name="cardDelete">
               <button type="submit" class="popup__submit popup__submit__confirm">Да</button>
            </form>
         </div>
      </section>
      <!-- темплейт -->
      <template id="elements-template">
         <li class="elements__element">
            <img class="elements__element-photo"/>
            <div class="elements__element-info">
               <h2 class="elements__element-title"></h2>
               <div class="elements__like_group">
                  <button class="elements__like elements__like_type_like" type="button"></button>
                  <div class="elements__like_numbers"></div>
               </div>
               <button class="elements__delete elements__delete_type_delete" type="button"></button>
            </div>
         </li>
      </template>
   </body>
</html>
