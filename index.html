<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="images/84aedc07e79b6c8e711b.svg" class="header__logo" alt="Логотип"></header><main class="content"><section class="profile"><img class="profile__avatar" src="images/2860d50b83a2c82d20af.png" alt="Фото пользователя"> <button type="button" class="profile__avatar-button"></button><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p><button type="button" class="profile__edit-button"></button></div><button type="button" class="profile__add-button"></button></section><section class="elements"><ul class="elements__cards"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer></div><section class="popup popup_type_avatar"><div class="popup__content"><button type="button" class="popup__close"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="popupAvatar"><input type="url" id="placeLink" required class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку"/> <span class="popup__input-error" id="error-info"></span> <button type="submit" class="popup__submit popup__submit_disabled">Сохранить</button></form></div></section><section class="popup popup_type_delete"><div class="popup__content"><button type="button" class="popup__close"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form" name="popupConfirm"><button type="submit" class="popup__submit popup__submit_delete popup__submit_disabled">Да</button></form></div></section><section class="popup popup_type_edit-button"><div class="popup__content"><button type="button" class="popup__close"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_edit-profile" name="editProfile" novalidate><input id="username" required minlength="2" maxlength="40" class="popup__input popup__input_type_name" name="nameUser"/> <span class="popup__input-error" id="error-username"></span> <input id="info" required minlength="2" maxlength="200" class="popup__input popup__input_type_info" name="infoUser"/> <span class="popup__input-error" id="error-info"></span> <button type="submit" class="popup__submit popup__submit_disabled">Сохранить</button></form></div></section><section class="popup popup_type_add-button"><div class="popup__content"><button type="button" class="popup__close"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_type_add-elements" name="addElement" novalidate><input id="placeName" required minlength="2" maxlength="30" class="popup__input popup__input_type_element-name" name="name" placeholder="Название"/> <span class="popup__input-error" id="error-placeName"></span> <input type="url" id="placeLink" required class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку"/> <span class="popup__input-error" id="error-placeLink"></span> <button type="submit" class="popup__submit popup__submit_disabled">Создать</button></form></div></section><div class="popup popup_type_image"><figure class="popup__image-content"><button type="button" class="popup__close popup__close-image"></button> <img class="popup__element-image"/><figcaption class="popup__image-subtitle"></figcaption></figure></div><template id="elements-template"><li class="elements__element"><img class="elements__element-photo"/><div class="elements__element-info"><h2 class="elements__element-title"></h2><button class="elements__like elements__like_type_like" type="button"></button> <button class="elements__delete elements__delete_type_delete" type="button"></button></div></li><div class="card__like-group"><button class="button card__like-button" aria-label="like-button" type="button"></button><p class="card__like-count">5</p></div></template></body></html>
