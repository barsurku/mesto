<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Место</title>
      <link rel="stylesheet" href="./pages/index.css">
   </head>
   <body>
      <div class="page">
         <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="Логотип">
         </header>
         <main class="content">
            <section class="profile">
               <img class="profile__avatar" src="./images/avatar.png" alt="Фото пользователя">
               <div class="profile__info">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <p class="profile__subtitle">Исследователь океана</p>
                  <button type="button" class="profile__edit-button"></button>
               </div>
               <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
               <ul class="elements__cards">
               </ul>
            </section>
         </main>
         <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
         </footer>
      </div>
      <section class="popup popup_type_edit-button">
         <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="editProfile">
               <input class="popup__input popup__input_type_name" name="name"/>
               <input class="popup__input popup__input_type_info" name="info"/>
               <button type="submit" class="popup__submit">Сохранить</button>
            </form>
         </div>
      </section>
      <section class="popup popup_type_add-button">
         <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_type_add-elements" name="addElement">
               <input class="popup__input popup__input_type_element-name" name="nameCard" placeholder="Название"/>
               <input class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку"/>
               <button type="submit" class="popup__submit">Создать</button>
            </form>
         </div>
      </section>
      <div class="popup popup__image popup_type_image">
         <figure class="popup__image-content">
            <button type="button" class="popup__close-image"></button>
            <img class="popup__element-image"/>
            <figcaption class="popup__image-subtitle"></figcaption>
         </figure>
      </div>
      <template id="elements-template">
         <li class="elements__element">
            <img class="elements__element-photo"/>
            <div class="elements__element-info">
               <h2 class="elements__element-title"></h2>
               <button class="elements__like elements__like_type_like" type="button"></button>
               <button class="elements__delete elements__delete_type_delete" type="button"></button>
            </div>
         </li>
      </template>
      <script src="./scripts/cards.js"></script>
      <script src="./scripts/index.js"></script>
   </body>
</html>
